<div>
  <h2>Sign Up</h2>
  <form>
    <div>
      <label for="accountName">Account Name:</label>
      <input type="text" id="accountName" name="accountName" [(ngModel)]="accountName" required>
    </div>
    <div>
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" name="accountNumber" [(ngModel)]="accountNumber" required>
    </div>
    <div>
      <label for="idNumber">ID Number:</label>
      <input type="text" id="idNumber" name="idNumber" [(ngModel)]="idNumber" required>
    </div>
    <div>
      <label for="branchName">Branch Name:</label>
      <select id="branchName" name="branchName" [(ngModel)]="branchName" required>
        <option value="MALINDI">Malindi</option>
        <option value="UKUNDA">Ukunda</option>
        <option value="MIGORI">Migori</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="phone" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <div>
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth" required>
    </div>
    <div>
      <label for="address">Address:</label>
      <textarea id="address" name="address" [(ngModel)]="address" required></textarea>
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>
